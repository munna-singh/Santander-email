<mj-section css-class="<%= data.feature_module_spacer_type %>">
    <mj-column>
        <mj-text css-class="pdx" mj-class="sht clr"><%= data.feature_module_title %></mj-text>
        <mj-spacer height="30px" />
        <mj-table css-class="pdx">
            <% withIco.forEach(el =>{ %>
            <tr>
                <td style="padding-right: 30px;"><img src="<%= el.img_url %>"></td>
                <td>
                    <div class="bdcy rcl"><%= el.title %></div>
                    <div class="bdcy"><%= el.body_copy %></div>
                </td>
            </tr>
            <tr>
                <td colspan="2" height="30" style="line-height: 30px;">&nbsp;</td>
            </tr>
            <% }) %>
        </mj-table>
        <% if (data.feature_module_button_text) { %>
            <mj-button align="left" css-class="hbtn pdx" mj-class="btn <%= data.feature_module_button_style %>" href="<%= data.feature_module_button_link%>"><%= data.feature_module_button_text %></mj-button>
        <% } %>
       
   </mj-column>
</mj-section>
