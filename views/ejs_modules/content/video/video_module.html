<mj-wrapper css-class="<%= data.video_module_spacer_type %>">
        <mj-section background-color="<%= data.video_module_sidebar_color %>" padding-left="30px">
            <mj-column background-color="white" padding-left="30px" padding-right="60px">
                <mj-text mj-class="sht clr"><%- data.video_module_title %></mj-text>
                <mj-spacer height="10px" /> 
                <mj-text css-class="bdc blct" mj-class="clg"><%- data.video_module_content %></mj-text>
                <mj-spacer height="30px" /> 
                <mj-image src="<%= data.video_module_image %>" href="<%= data.video_module_link %>"></mj-image>
            </mj-column>
        </mj-section>
        <mj-section>
            <mj-column>
                <% if (data.video_module_button_text) { %>
                    <mj-spacer height="30px" /> 
                    <!--Hero Button-->
                    <mj-button align="left" css-class="hbtn pdx" mj-class="btn <%= data.video_module_button_style %>" href="<%= data.video_module_button_link%>"><%= data.video_module_button_text %></mj-button>
                <% } %>
            </mj-column>
        </mj-section>
        </mj-wrapper>
