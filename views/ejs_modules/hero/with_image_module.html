<!-- HERO MODULE STARTS HERE-->
<mj-section padding="0">
    <mj-column>
        <mj-image
            css-class="hero-image"
            padding="0" 
            src="<%= data.hero_image %>"
        >
        </mj-image>
    </mj-column>
</mj-section>




  <!-- Logo-->
    <mj-section background-color="#ffffff" padding-bottom="0" padding-top="20px" padding-left="50px">
      <mj-column width="100%" vertical-align="top"  >
        <mj-image align="left" href="https://mjml.io" src="https://www.santander.co.uk/themes/custom/santander_web18/logo_select.svg" alt="Amario logo" align="center" border="none" width="182px" padding-left="0px" padding-right="0px" padding-bottom="0px" padding-top="0"></mj-image>
      </mj-column>
    </mj-section>
    <!-- Hero image-->
    <mj-section background-color="#ffffff" padding-bottom="0px" padding-top="0">
     <mj-column>
          <mj-image src="http://191n.mj.am/img/191n/3s/xmi.jpg" alt="Cruise of the month : Corse" align="center" border="none" width="599px" padding-left="0px" padding-right="0px" padding-bottom="0px" padding-top="0"></mj-image>
     </mj-column>
    </mj-section>
    <!--Hero title-->
    <mj-section background-color="#ffffff" padding-bottom="0px" padding-top="0" padding-left="60px">
       
        <mj-column vertical-align="top" >
            <mj-text padding="0" align="left"  >
                <span style="color: rgb(236, 0, 0); font-size: 36px; font-weight: bold;"  >
                    <div style="width: 386px; padding: 0px"><%= data.hero_title %></div>
                </span>
            </mj-text>
        </mj-column>
    </mj-section>

    <mj-section background-color="#ffffff" padding-bottom="0px" padding-top="0" padding-left="60px">
        <mj-column vertical-align="top">
 
            <mj-text align="left" color="#000000" font-family="Ubuntu, Helvetica, Arial, sans-serif, Helvetica, Arial, sans-serif" font-size="16px" padding-left="0" padding-right="25px" padding-bottom="0px" padding-top="0">
                <p style="width: 480px; padding: 0px">
                    <span style="color: rgb(57, 63, 76); line-height: 1.3;"><%= data.hero_bodycopy_text %></span>
                </p>
            </mj-text>
           
        </mj-column>
    </mj-section>
    
<!-- HERO MODULE ENDS HERE -->
