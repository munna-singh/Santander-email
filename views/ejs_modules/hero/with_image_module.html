<!-- HERO MODULE STARTS HERE -->
<!-- Hero image-->
<mj-section background-color="#f0f0f0">
    <mj-column>
      <mj-image src="<%= data.hero_image %>"></mj-image>
    </mj-column>       
</mj-section>  
<mj-section background-color="#ffffff">
  <mj-column>
    <!--Hero Body Copy-->
    <mj-text padding="0 60px" mj-class="santander-headline primary-red"><%= data.hero_title %></mj-text>
    <mj-spacer height="20px" />
    <% if (data.user_name.length) { %> 
    <mj-text padding="0 60px" css-class="hero-content" mj-class="gray">Hi <span style="font-weight:bold"><%= data.user_name %>,</span></mj-text>
    <mj-spacer height="20px" /> 
    <% } %>
    <mj-text padding="0 60px" css-class="hero-content" mj-class="gray"><%= data.hero_bodycopy_text %></mj-text>
    <mj-spacer height="30px" /> 
    <!--Hero Button-->
    <mj-button padding="0 60px" align="left" css-class="hero-button" background-color="#ec0000" href="#" border-radius="0" font-size="18px" color="#ffffff" line-height="26px"><%= data.hero_button_text %></mj-button>
  </mj-column>
</mj-section>
<!-- HERO MODULE ENDS HERE -->
