<mj-section
    padding="30px 0 0 0"
<% /* 
    background-url="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWP4////fwAJ+wP9CNHoHgAAAABJRU5ErkJggg=="
    background-size="stretch"
*/ %>

>
    <mj-column>
        <mj-image
            css-class="module-1-image"
            padding="0" 
            src="{{}}= image_url %><%= data.module2_image2 %>"
        >
        </mj-image>
    </mj-column>
</mj-section>
<mj-section 
    padding="15px 0 50px 0"
    background-color="#FFFFFF"
>
    <mj-column>
        <mj-text
            css-class="fs22"
            font-weight="bold"
            align="center"
            font-size="28px"
            color="#000000"
            line-height="1.25"
        >
            <%- data.module2_text1 %>
        </mj-text>
        <mj-text
            css-class="fs18"
            font-weight="300"
            align="center"
            font-size="24px"
            color="#000000"
            line-height="1.25"
        >
            <%- data.module2_text2 %> 
        </mj-text>
        <% if (data.module2_text3 && data.module2_text3.length > 0) { %>
            <mj-text
            css-class="<%- data.module2_text3_style %>"
            font-weight="300"
            align="center"
            font-size="24px"
            color="#000000"
            line-height="1.25"
            >
            <%- data.module2_text3 %>
            </mj-text>
        <% } %>
    </mj-column>
</mj-section>
